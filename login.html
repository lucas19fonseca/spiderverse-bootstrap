<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/assets/logo-spider-removebg-preview.png" class="h-lg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="login-menu">
    <div class="login-card col-md-4">
        <img src="/assets/logo-spider-removebg-preview.png" class="spider-logo" alt="Logo Spider-Verse">
        <h2>Bem-vindo ao Aranhaverso</h2>
        <form >
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control text-white" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <a href="/index.html" class="btn btn-login w-100">Entrar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
