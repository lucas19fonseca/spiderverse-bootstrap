<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aranhaverso</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0b0c10;
      color: #fff;
    }

    .navbar {
      background-color: #1f2833;
    }

    .card {
      background-color: #222;
      color: #fff;
    }

    .list-group-item {
      background-color: #1f2833;
      color: #fff;
    }

    .btn-primary {
      background-color: #c70039;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ff0033;
    }

    /* Novo: diminuir espa√ßamento geral das rows */
    .container-fluid .row {
      padding: 1rem !important;
      margin: 0.5rem 0 !important;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="container-fluid">
    <div class="row">
      <div id="nav"></div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div id="sinopse"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div id="trilha"></div>
      </div>
    </div>

    <!-- Cards -->
    <div class="container-fluid">
      <div class="row">
        <div id="personagens"></div>
      </div>
    </div>

    <!-- Carousel -->
    <div class="container-fluid">
      <div class="row">
        <div id="carousel"></div>
      </div>
    </div>

    <!-- Accordion -->
    <div class="container-fluid">
      <div class="row">
        <div id="curiosidades"></div>
      </div>
    </div>

    <!-- Collapse -->
    <div class="container-fluid">
      <div class="row">
        <div id="collapse"></div>
      </div>
    </div>

  </div>

  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script>
    $(function () {
      $("#curiosidades").load("curiosidades.html");
      $("#personagens").load("card.html");
      $("#trilha").load("trilha.html");
      $("#carousel").load("carousel.html");
      $("#modal").load("modal.html");
      $("#nav").load("nav.html");
      $("#sinopse").load("navtabs.html");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
