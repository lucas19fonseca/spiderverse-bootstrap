<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f3/Miles_Morales_Spider-Man.png" class="d-block w-100" alt="Miles">
      <div class="carousel-caption">
        <h5>Miles Morales</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Sunflower_cover.png" class="d-block w-100" alt="Sunflower">

        <h5>Sunflower</h5>
      </div>
